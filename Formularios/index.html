<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>formularios</h1>
            <form id="formulario" novalidate>
                <input
                class="form-control mb-2"
                 type="text"
                 name="userName"
                 placeholder="Ingrese nombre"
                 autocomplete="off"
                 id="userName"
                 required
                 minlength="3"
                 maxlength="10"
                 pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                 title="Solo letras pana"
                 />

                 <p class="text-danger mb-2 d-none" id="alertName"></p>

                 <input
                  class="form-control mb-2"
                  type="email"
                  placeholder="Ingrese correo"
                  name="userEmail"
                  id="userEmail"
                  autocomplete="off"
                  required
                  pattern="^[a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                  />

                  <p class="text-danger mb-2 d-none" id="alertEmail"></p>

                  <button class="btn btn-primary" type="submit">Enviar</button>
                
            </form>

            <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
